<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="config-container" id="configContainer" style="display:none;">
        <h2>IP Configuration</h2>
        <label for="dhcpToggle">Enable DHCP:</label>
        <label class="switch">
            <input type="checkbox" id="dhcpToggle">
            <span class="slider"></span>
        </label>
        <div id="ipConfig" style="display:none;">
            <!-- IP Configuration options will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
